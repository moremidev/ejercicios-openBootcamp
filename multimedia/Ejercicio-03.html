<!DOCTYPE html>
<head>
    <tittle>
        Multimedia
    </tittle>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="./imagenes/maxresdefault.jpg" alt="Mario Kart">

    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls  muted>
            <source type="video/webm" src="./video/Mario.webm">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
         <source src="./audio/Super-Mario-Bros.mp3" type="audio/mpeg">
         </audio>
    </div>
</body>
</html>
