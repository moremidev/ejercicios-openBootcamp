<!DOCTYPE html>
<head>
    <title>Multimedia con HTML</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="./imagenes/maxresdefault.jpg" alt="Mario Kart">

    </div>
    <hr>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay loop muted>
            <source type="video/webm" src="./video/Mario.webm">
        </video>
    </div>
    <hr>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="./audio/Super-Mario-Bros.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
